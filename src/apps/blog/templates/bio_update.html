{% extends "base.html" %}

{% block content %}
<div id="contentHelpBlock" class="form-text">
    Use markdown syntax editing bio
</div>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row-g3">
        <div class="col-sm-7 mb-3">
            {{ form.body }}
        </div>
        <div class="col-sm-7 mb-3">
            {{ form.image }}
        </div>
    </div>
   
    <button type="submit" class="btn btn-primary">Save changes</button>
</form>
  
{% endblock %}
