{% extends "base.html" %}

{% block content %}

<p class="lead">Let`s create your short biography</p>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row-g3">
        <div class="col-sm-7 mb-3">
            {{ form.body }}
        </div>
        <div class="col-sm-3 mb-3">
            {{ form.image }}
        </div>
    </div>

    <button type="submit" class="btn btn-outline-success">Save</button>
</form>

{% endblock content %}
