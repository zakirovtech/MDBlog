{% extends "base.html" %}

{% block content %}

<h3 class="display-6">Let`s create your short biography</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row-g3">
        <div class="col-sm-7 mb-3">
            {{ form.body }}
        </div>
        <div class="col-sm-3 mb-3">
            {{ form.image }}
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
</form>

{% endblock content %}
